<!DOCTYPE html>
<html>
    <head>
    <title>The I Change</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script>
        window.onload = function () {
            if (sessionStorage.getItem("hasRedirected")) {
                return;
            }
            var path = window.location.pathname + window.location.search;
            console.log("Збережений шлях:", path);
            sessionStorage.setItem("redirectPath", path);
            sessionStorage.setItem("hasRedirected", "true");
            if (!path.includes("/team_project")) {
                path = "/team_project" + path;
            }
            window.location.replace("https://martachobaniuk.github.io" + path);
        }
    </script>  
    </head>
    <body></body>
</html>
