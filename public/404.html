<!DOCTYPE html>
<html>
<head>
    <title>The I Change</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script>
        window.onload = function () {
            console.log("Сторінка завантажена!");
            if (localStorage.getItem("hasRedirected")) {
                console.log("Вже перенаправлено, повертаємося");
                return;
            }
            var path = window.location.pathname + window.location.search;
            console.log("Збережений шлях:", path);
            localStorage.setItem("redirectPath", path);
            localStorage.setItem("hasRedirected", "true");
            if (!path.includes("/team_project")) {
                path = "/team_project" + path;
            }
            console.log("Перенаправлення на: ", "https://martachobaniuk.github.io" + path);
            window.location.replace("https://martachobaniuk.github.io" + path);
        }
    </script>  
</head>
<body></body>
</html>
